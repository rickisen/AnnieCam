<!DOCTYPE html>

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<link rel="stylesheet" href="//releases.flowplayer.org/6.0.1/skin/minimalist.css">

		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="//releases.flowplayer.org/6.0.1/flowplayer.min.js"></script>

		<title>AnnieCam</title>
	</head>
	<body>
		<div id="header">
			<h1>AnnieCam!</h1>
		</div>

		<h3>Welcome to AnnieCam</h3>
		<p>Press "start camera" to start viewing our glorious duck, it will turn off after 20 minutes though</p>

		<div class="button">Start Camera</div>
		<div class="button">Stop Camera</div>
		<div class="button">Toggle Light</div>

		<div class="flowplayer">
			<video>
				<source type="video/webm" src="//stream.flowplayer.org/drive.webm">
				<source type="video/mp4" src="//stream.flowplayer.org/drive.mp4">
			</video>
		</div>

		<div id="footer"></div>
	</body>
</html>
